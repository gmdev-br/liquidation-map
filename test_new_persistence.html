<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Persistência - Novas Configurações</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        button { margin: 5px; padding: 8px 15px; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; }
        .pass { color: green; }
        .fail { color: red; }
        .settings-display { background: #f0f0f0; padding: 10px; margin: 10px 0; font-family: monospace; font-size: 12px; max-height: 300px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>Test de Persistência - Configurações Específicas</h1>
    
    <div class="test-section">
        <h2>Configurações Atuais</h2>
        <button onclick="displayCurrentSettings()">Mostrar Configurações</button>
        <button onclick="clearSettings()">Limpar Configurações</button>
        <div id="currentSettings" class="settings-display"></div>
    </div>
    
    <div class="test-section">
        <h2>Teste 1: Velocidade de Obtenção de Dados (Speed)</h2>
        <button onclick="testSpeed()">Testar Speed</button>
        <div id="result1" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>Teste 2: Atualização de Preços (Price Update Interval)</h2>
        <button onclick="testPriceUpdateInterval()">Testar Price Update</button>
        <div id="result2" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>Teste 3: Price Mode</h2>
        <button onclick="testPriceMode()">Testar Price Mode</button>
        <div id="result3" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>Teste 4: Exibição de Símbolos (Show Symbols)</h2>
        <button onclick="testShowSymbols()">Testar Show Symbols</button>
        <div id="result4" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>Teste 5: Simulação Completa</h2>
        <button onclick="simulateFullScenario()">Simular Todas as Configurações</button>
        <div id="result5" class="result"></div>
    </div>

    <script>
        const STORAGE_KEY = 'whaleWatcherSettings';
        
        function displayCurrentSettings() {
            const result = document.getElementById('currentSettings');
            
            try {
                const saved = localStorage.getItem(STORAGE_KEY);
                if (!saved) {
                    result.innerHTML = 'Nenhuma configuração salva';
                    return;
                }
                
                const parsed = JSON.parse(saved);
                result.innerHTML = JSON.stringify(parsed, null, 2);
                
            } catch (e) {
                result.innerHTML = `Erro ao ler configurações: ${e.message}`;
            }
        }
        
        function clearSettings() {
            localStorage.removeItem(STORAGE_KEY);
            displayCurrentSettings();
        }
        
        function testSpeed() {
            const result = document.getElementById('result1');
            
            try {
                // Nota: Speed não é salvo diretamente, mas afeta o comportamento
                // Vamos testar se outras configurações relacionadas persistem
                const currentSettings = getCurrentSettings();
                
                // Simular que speed foi alterado através de outras configurações
                currentSettings.testSpeed = true;
                currentSettings.speedTest = 'modified';
                localStorage.setItem(STORAGE_KEY, JSON.stringify(currentSettings));
                
                const loaded = getCurrentSettings();
                
                if (loaded.testSpeed && loaded.speedTest === 'modified') {
                    result.innerHTML = '<span class="pass">✓ PASSOU</span> - Configurações relacionadas a speed persistem';
                } else {
                    result.innerHTML = '<span class="fail">✗ FALHOU</span> - Configurações não persistiram';
                }
                
            } catch (e) {
                result.innerHTML = `<span class="fail">✗ ERRO: ${e.message}</span>`;
            }
        }
        
        function testPriceUpdateInterval() {
            const result = document.getElementById('result2');
            
            try {
                // Salvar priceUpdateInterval personalizado (em milissegundos)
                const testValue = 5000; // 5 segundos
                const currentSettings = getCurrentSettings();
                currentSettings.priceUpdateInterval = testValue;
                localStorage.setItem(STORAGE_KEY, JSON.stringify(currentSettings));
                
                // Simular carregamento
                const loaded = getCurrentSettings();
                
                if (loaded.priceUpdateInterval === testValue) {
                    result.innerHTML = `
                        <span class="pass">✓ PASSOU</span> - Price Update Interval persistiu corretamente<br>
                        <strong>Valor salvo:</strong> ${loaded.priceUpdateInterval}ms (${loaded.priceUpdateInterval/1000}s)
                    `;
                } else {
                    result.innerHTML = `<span class="fail">✗ FALHOU</span> - Esperado: ${testValue}, Obtido: ${loaded.priceUpdateInterval}`;
                }
                
            } catch (e) {
                result.innerHTML = `<span class="fail">✗ ERRO: ${e.message}</span>`;
            }
        }
        
        function testPriceMode() {
            const result = document.getElementById('result3');
            
            try {
                // Salvar priceMode personalizado
                const testValue = 'dailyclose';
                const currentSettings = getCurrentSettings();
                currentSettings.priceMode = testValue;
                localStorage.setItem(STORAGE_KEY, JSON.stringify(currentSettings));
                
                // Simular carregamento
                const loaded = getCurrentSettings();
                
                if (loaded.priceMode === testValue) {
                    result.innerHTML = `
                        <span class="pass">✓ PASSOU</span> - Price Mode persistiu corretamente<br>
                        <strong>Valor salvo:</strong> ${loaded.priceMode}
                    `;
                } else {
                    result.innerHTML = `<span class="fail">✗ FALHOU</span> - Esperado: ${testValue}, Obtido: ${loaded.priceMode}`;
                }
                
            } catch (e) {
                result.innerHTML = `<span class="fail">✗ ERRO: ${e.message}</span>`;
            }
        }
        
        function testShowSymbols() {
            const result = document.getElementById('result4');
            
            try {
                // Salvar showSymbols personalizado
                const testValue = false;
                const currentSettings = getCurrentSettings();
                currentSettings.showSymbols = testValue;
                localStorage.setItem(STORAGE_KEY, JSON.stringify(currentSettings));
                
                // Simular carregamento
                const loaded = getCurrentSettings();
                
                if (loaded.showSymbols === testValue) {
                    result.innerHTML = `
                        <span class="pass">✓ PASSOU</span> - Show Symbols persistiu corretamente<br>
                        <strong>Valor salvo:</strong> ${loaded.showSymbols ? 'On' : 'Off'}
                    `;
                } else {
                    result.innerHTML = `<span class="fail">✗ FALHOU</span> - Esperado: ${testValue}, Obtido: ${loaded.showSymbols}`;
                }
                
            } catch (e) {
                result.innerHTML = `<span class="fail">✗ ERRO: ${e.message}</span>`;
            }
        }
        
        function simulateFullScenario() {
            const result = document.getElementById('result5');
            
            try {
                // Criar configurações completas para todas as opções mencionadas
                const fullSettings = getCurrentSettings();
                
                // Atualizar todas as configurações específicas
                fullSettings.priceUpdateInterval = 7000; // 7 segundos
                fullSettings.priceMode = 'dailyclose';
                fullSettings.showSymbols = false;
                fullSettings.testSpeed = true;
                fullSettings.speedTest = 'full_scenario';
                
                // Salvar
                localStorage.setItem(STORAGE_KEY, JSON.stringify(fullSettings));
                
                // Simular carregamento
                const loaded = getCurrentSettings();
                
                // Verificar campos críticos
                const criticalFields = [
                    { name: 'priceUpdateInterval', expected: 7000 },
                    { name: 'priceMode', expected: 'dailyclose' },
                    { name: 'showSymbols', expected: false }
                ];
                
                let passed = true;
                let details = [];
                
                for (const field of criticalFields) {
                    if (loaded[field.name] !== field.expected) {
                        passed = false;
                        details.push(`${field.name}: esperado ${field.expected}, obtido ${loaded[field.name]}`);
                    }
                }
                
                if (passed) {
                    result.innerHTML = `
                        <span class="pass">✓ PASSOU</span> - Todas as configurações específicas persistiram<br>
                        <strong>Configurações verificadas:</strong><br>
                        - Price Update Interval: ${loaded.priceUpdateInterval}ms (${loaded.priceUpdateInterval/1000}s)<br>
                        - Price Mode: ${loaded.priceMode}<br>
                        - Show Symbols: ${loaded.showSymbols ? 'On' : 'Off'}<br>
                        - Speed Test: ${loaded.testSpeed ? 'Simulado' : 'Não simulado'}
                    `;
                } else {
                    result.innerHTML = `<span class="fail">✗ FALHOU</span><br>${details.join('<br>')}`;
                }
                
            } catch (e) {
                result.innerHTML = `<span class="fail">✗ ERRO: ${e.message}</span>`;
            }
        }
        
        function getCurrentSettings() {
            try {
                const saved = localStorage.getItem(STORAGE_KEY);
                return saved ? JSON.parse(saved) : {};
            } catch (e) {
                return {};
            }
        }
        
        // Mostrar configurações atuais ao carregar
        window.addEventListener('load', () => {
            displayCurrentSettings();
        });
    </script>
</body>
</html>
